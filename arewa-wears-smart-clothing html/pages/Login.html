<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Clothing System</title>
    <link rel="stylesheet" href="../css/auth.css"> <!-- Link to your CSS file -->
</head>
<body>

    <section class="login-section">
        <header>
            <div class="logo">Arewa Wear</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="signup.html">Register</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="login-form-container">
            <h2>Login to Smart Clothing System</h2>

            <!-- Updated form to send data to login.php using POST method -->
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </section>

</body>
</html>
